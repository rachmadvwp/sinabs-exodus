# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]


jobs:
  container-test-cuda:
    runs-on: self-hosted
    container:
      image: docker.io/ssinhaleite/sinabs-exodus-docker-image:known_good
      options: --gpus all
    steps:
      - name: Test CUDA access
        run: nvidia-smi

  build:
    runs-on: self-hosted
    container:
      image: docker.io/ssinhaleite/sinabs-exodus-docker-image:known_good
      options: --gpus all
    strategy:
      fail-fast: false
      max-parallel: 2
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11"]
        # Most recent PyTorch version - currently that's 2.01 -, together with CUDA 11.8
        # PyTorch 1.13.1 with CUDA 11.6
        # PyTorch 2.01 with CUDA 11.7
        # PyTorch 1.13.1 with CUDA 11.7
        # PyTorch 1.12.1 with CUDA 11.3
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install --upgrade setuptools
        python -m pip install flake8 pytest
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        python -m pip install torch==1.12.1+cu113 torchvision==0.13.1+cu113 torchaudio==0.12.1 --extra-index-url https://download.pytorch.org/whl/cu113

    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Install Exodus
      run: |
        python -m pip install .
    - name: Test with pytest
      run: |
        pytest
